# Quick Test Training Configuration (Development/Testing)
# Minimal training for testing the pipeline
name: "quick_test"
description: "Fast testing configuration - 20 steps only"

# Batch size and gradient accumulation
per_device_train_batch_size: 2
gradient_accumulation_steps: 4

# Training duration - just 20 steps for quick testing
num_train_epochs: 1
max_steps: 20

# Learning rate and scheduler
learning_rate: 2.0e-4
lr_scheduler_type: "linear"
warmup_steps: 5
max_grad_norm: 1.0
weight_decay: 0.01

# Optimizer
optim: "adamw_8bit"

# Precision (auto-detect bfloat16 support)
auto_precision: true

# Logging
logging_steps: 1

# No checkpointing for quick tests
save_strategy: "no"
save_steps: 0
save_total_limit: null

# No evaluation for quick tests (faster)
eval_strategy: "no"
eval_steps: 0

# Output
output_dir: "outputs"
push_to_hub: false

# Reproducibility
seed: 3407

# WandB project naming template
wandb_project_template: "TEST-{dataset_name}-{model_name}"
