# Qwen 2.5 14B Instruct Model Configuration
name: "Qwen 2.5 14B Instruct"
model_name: "Qwen/Qwen2.5-14B-Instruct"
size: "14B"

# Quantization settings
quantization:
  load_in_4bit: true
  bnb_4bit_quant_type: "nf4"
  bnb_4bit_compute_dtype: "bfloat16"
  bnb_4bit_use_double_quant: true

# LoRA configuration
lora:
  r: 16
  lora_alpha: 16
  lora_dropout: 0
  bias: "none"
  task_type: "CAUSAL_LM"
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"

# Tokenizer settings
tokenizer:
  trust_remote_code: true
  padding_side: "right"

# Max sequence length
max_seq_length: 2048
